<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>二维码生成器</title>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js">
		</script>		
	</head>
	<body>
	<div id="qrcode"></div>
	<script type="text/javascript">
	function getQueryVariable(variable){var query=window.location.search.substring(1);var vars=query.split("&");for(var i=0;i<vars.length;i++){var pair=vars[i].split("=");if(pair[0]==variable){return pair[1]}}return(false)};
	
	var str=getQueryVariable("str")
	var qrcode = new QRCode(document.getElementById("qrcode"), {
		text: str,
		width: 256,
		height: 256,
		colorDark : "#000000",
		colorLight : "#ffffff",
		correctLevel : QRCode.CorrectLevel.H
	});
	</script>
	</body>
</html>
